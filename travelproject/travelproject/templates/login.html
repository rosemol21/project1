<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
    <h1>Login</h1>
    <input type="text" name="username" placeholder="username"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="submit">
</form>
</body>
</html>
